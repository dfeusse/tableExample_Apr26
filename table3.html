<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<title>DataTables example</title>
		
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<link rel="stylesheet" type="text/css" href="DT_bootstrap.css">

		<script type="text/javascript" charset="utf-8" language="javascript" src="jquery.js"></script>
		<script type="text/javascript" charset="utf-8" language="javascript" src="jquery.dataTables.js"></script>
		<script type="text/javascript" charset="utf-8" language="javascript" src="DT_bootstrap.js"></script>
	</head>
	<body>
		<div class="container" style="margin-top: 10px">
			<p>
  <button class="btn btn-primary" type="button">Submit a book</button>
  <button class="btn btn-success" type="button">Request</button>
</p>
			
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="example">
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Year</th>
			<th>Genre</th>
			<th>Request</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>The Fountainhead</td>
			<td>Ayn Rand</td>
			<td>1949</td>
			<td>Fiction</td>
			<td><label class="checkbox"><input type="checkbox"></label></td>
		</tr>
		<tr>
			<td>The Picture of Dorian Grey</td>
			<td>Oscar Wilde</td>
			<td>1891</td>
			<td>Fiction</td>
			<td><label class="checkbox"><input type="checkbox"></label></td>
		</tr>
		<tr>
			<td>A Prayer for Owen Meany</td>
			<td>John Irving</td>
			<td>1989</td>
			<td>Fiction</td>
			<td><label class="checkbox"><input type="checkbox"></label></td>
		</tr>
		
	</tbody>
</table>
			
		</div>
	</body>
</html>
